<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      border: 1px solid skyblue;
      max-width: 1140px;
      margin: 0 auto;
    }

    .image-container {
      display: flex;
    }

    .image-container div {
      width: 50%;
    }

    .image-container img {
      width: 100%;
    }

    @media screen and (max-width:576px) {
      .image-container {
        flex-direction: column-reverse;
      }

      .image-container div {
        width: 50%;
      }

    }
  </style>
</head>

<body>
  <header>
    <h1>Responsive Web Site </h1>
    <ol>
      <li>Viewport meta tag</li>
      <li>CSS Relative Unit</li>
      <li>
        body max width and horizontal center align
      </li>
    </ol>
  </header>
  <main>
    <div class="image-container">
      <div>
        <img src="/victoria-shes-UC0HZdUitWY-unsplash (1).jpg">
      </div>
      <div>
        <img src="/mike-marrah-gRB4Euk4BYQ-unsplash.jpg" alt="">
      </div>
    </div>
  </main>

</body>

</html>
